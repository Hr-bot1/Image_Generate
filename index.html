<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="warning-text">JOIN OUR Telegram Channel⚠️</div>
        <h1>Md HR`s Image G.</h1>
        <form id="imageForm">
            <input type="text" id="imageText" name="imageText" placeholder="Enter text for image" required>
            <button type="submit">Generate Image</button>
        </form>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="progress-circle" id="progressCircle">
            <span id="progressText">0%</span>
        </div>
        <p>Generating your image... please wait.</p>
    </div>

    <a href="https://t.me/universe_teach" class="fab" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width: 30px; height: 30px;">
    </a>

    <script src="app.js"></script>
</body>
</html>
